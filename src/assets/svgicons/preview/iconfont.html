<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>iconfont</title>
	<style>
		html,body{
			height: 100%;
		}
		body{
			padding: 1.875rem;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-size: 1em;
			background-color:#333;
			color:#fff;
		}
		.iconfont-page h1{
			font-size: 1.875rem;
			margin-bottom: 2rem;
		}
		.iconfont-page ul{
			display: flex;
			flex-wrap: wrap;
			gap: 2.5rem;
			margin: 0;
			padding: 0;
		}
		.iconfont-page ul li{
			margin-bottom: 0.625rem;
			display: inline-flex;
			gap: 0.625rem;
			list-style: none;
			align-items: center;
		}
		.iconfont-page ul li::before{
			font-size: 2rem;
		}
		@font-face { 
	font-family: "iconfont"; 
	font-display: swap;
	src: url("/Users/sell/Main/nomi-landing/src/assets/svgicons/preview/iconfont.woff2?34c774f600187458baa36819e67667f8") format("woff2"); 
} 
[class*="--icon-"]::before{
	font-family: iconfont; 
}
	[class*="--icon-tg"]::before { 
		content: "\f101"; 
	} 
	[class*="--icon-telegram"]::before { 
		content: "\f102"; 
	} 
	[class*="--icon-logo"]::before { 
		content: "\f103"; 
	} 
	[class*="--icon-link"]::before { 
		content: "\f104"; 
	} 
	[class*="--icon-check"]::before { 
		content: "\f105"; 
	} 
	[class*="--icon-cancel"]::before { 
		content: "\f106"; 
	} 
	[class*="--icon-arrow"]::before { 
		content: "\f107"; 
	} 

	</style>
</head>
<body>
	<div class="iconfont-page">
		<h1>Перелік іконок та їх класів:</h1>
		<ul>
				<li class="--icon-tg">--icon-tg</li>
				<li class="--icon-telegram">--icon-telegram</li>
				<li class="--icon-logo">--icon-logo</li>
				<li class="--icon-link">--icon-link</li>
				<li class="--icon-check">--icon-check</li>
				<li class="--icon-cancel">--icon-cancel</li>
				<li class="--icon-arrow">--icon-arrow</li>
		</ul>
	</div>
</body>
</html>
